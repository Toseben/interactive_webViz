<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>A-Frame - Bank</title>
		<meta name="description" content="A-Frame - Bank">
		<script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>

	</head>
	<body>
	<script>

		var addGeo, thisElement, loader, progressBar;
		var RESOURCES_LOADED = false;

		// Loading Manager //
		var manager = new THREE.LoadingManager();

		manager.onProgress = function (item, loaded, total) {
			progressBar = Math.floor((loaded / total) * 100);
		    console.log(item, progressBar + '%');
		};

		manager.onLoad = function() {
			RESOURCES_LOADED = true;
 			console.log('Resources loaded!');
 			//thisElement.add(addGeo);
 			
		};

		// Component
		AFRAME.registerComponent('objloader', {
			schema: {
				color: { default: "blue" },
				obj: { default: "interiorBaked" }
			},

			init: function () {

				thisElement = this.el.object3D;
				var objName = this.data.obj;

				// Loader //
				loader = new THREE.OBJLoader(manager);

				loader.load( "geo/" + objName + ".obj", function ( object ) {

					var material = new THREE.MeshBasicMaterial();
					loader = new THREE.TextureLoader(manager);

					object.traverse( function ( child ) {
						if (child instanceof THREE.Mesh) {
							child.material = material;
							child.material.map = loader.load( "img/" + objName + '_nonCompressed' + ".jpg" );
							addGeo = child;
						}	
					} );

			    } );

			}
		});
	</script>

		<!-- Scene -->
		<a-scene id='scene' 
				 fog="type: exponential; color: #AAB; density: 0.05">
			<!-- Geometry -->
			<a-entity>
				<a-entity objloader='obj: ceilingBaked'></a-entity>
			</a-entity>

			<a-entity>
				<a-entity objloader='obj: interiorBaked' position=></a-entity>
			</a-entity>
			<!-- Sky -->
			<a-sky color="#AAB"></a-sky>
		</a-scene>
	</body>
</html>
